#
# https://weewx.com/docs/customizing.htm#localization

# Generally want the US system for the English language.
# Sorry, UK, but you invented the damn system.
unit_system = us

[Units]

    [[Labels]]

        # These are singular, plural
        meter             = " meter",  " meters"
        day               = " day",    " days"
        hour              = " hour",   " hours"
        minute            = " minute", " minutes"
        second            = " second", " seconds"

[Labels]


    # Generic labels, keyed by an observation type.
    [[Generic]]
        barometer              = Barometer                # QFF
        dateTime               = Time
        interval               = Interval
        pressure               = Pressure                 # QFE
        radiation              = Radiation


